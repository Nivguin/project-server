<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload</title>
    <style>
        *{
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        }
        body{
            background-color: #3E5766;
            overflow:hidden;
        }
        #notifications{
            position: fixed;
            left: 50vw;
            top: 0;
            width:75vw;
            height:fit-content;
            transform: translate(-50%, 0%);
            /*background-color: green;*/
            
            z-index: 100000;
        }
        .notification{
            border: #0f3b4b 3px solid;
            border-radius: 10px;
            color:white;
            padding:1vmin;
            font-size: 1.5vmin;
            font-weight: bold;
            margin-bottom: 1vmin;
            margin-top: 1vmin;
            animation:notification 0.5s ease-in-out;
            transition:all 1s ease-in-out;
        }
        @keyframes notification {
            from{
                transform: translateX(-110vw);
                opacity: 0;
            }
            to{
                transform: translateX(0vw);
                opacity: 1;
            }
        }
        .container{
            background-color: #2596be;
            position: fixed;

            left: 50vw;
            top: 50vh;
            transform: translate(-50%, -50%);
            width:75vw;
            height:80vh;
            padding:5vmin;
            border-radius:5vmin;

            overflow-x: hidden;
            overflow-y: auto;
        }

        h1{
            color:white;
            text-align: center;
            font-size:5vmin;
        }
        h3{
            color:white;
            font-size:3vmin;
        }
        h3{
            color:white;
            font-size:2vmin;
        }

        hr{
            border: #ffffff 4px solid;
            border-radius: 4px;
        }

        .section{
            width:100%;
            height:fit-content;
            padding:1vmin;
            border: #3E5766 3px solid;
            border-radius: 10px;
            color:white;
        }

        a{
            all:unset;
            color: blue;
        }
        a{
            cursor:pointer;
        }

        span{
            font-size: 1.5vmin;
        }

        #code{
            background-color:black;
            color:white;
            padding: 0.5vmin;
        }

        button{
            all:unset;
            background-color: #4eb4da;
            padding:10px;
            border-radius: 10px;
            user-select: none;
            margin-top: 1vmin;

            transition: background-color 0.2s;
        }
        button:hover{
            cursor:pointer;
            background-color: #71b8d1;
        }
        button:active{
            cursor:pointer;
            background-color: #528699;
        }

    </style>
</head>
<body>
    <div id="notifications">

    </div>
    <div class="container">
        <h1>Project Upload</h1>
        <hr>
        <div class="section">
            <h3>1. Authenticate with your Scratch account</h3>
            <span>Comment <span id="code">Please wait for code to load...</span> <a href="https://scratch.mit.edu/projects/992340601/">on this project</a>, then click the button below.</span>
            <br>
            <button id="verifyButton">Authenticate</button>
        </div>
        <div class="section">
            <h3>2. Upload project file</h3>
        </div>
    </div>

    <script>
        (async()=>{
            function createNotification(text,time){
                let el = document.createElement("div")
                el.classList.add("notification")
                el.textContent = text
                document.querySelector("#notifications").appendChild(el)
                setTimeout(()=>{
                    el.style.opacity = 0
                    setTimeout(()=>{
                        el.remove()
                    },1000)
                },time)
            }
        
            let codeEl = document.querySelector("#code")
            let code = await fetch("./code")

            document.querySelector("#verifyButton").addEventListener("click",async()=>{
                createNotification("Authenticating...",1000)
            })
        
        })()
    </script>
</body>
</html>
